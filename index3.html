<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visual Sorting</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div class="header">
        <div class="innerHeader">
            <div class="logoContainer">
                <h1>Visual Sorting</h1>
            </div>

            <ul class="navigation">
                <a>
                    <div class="value">0</div>
                    <input type="range" min="0" max="10000" step="1" value="0">
                </a>
                <a class="clickable" onclick="bubblesort()">
                    <li>Bubble Sort</li>
                </a>
                <a class="clickable" onclick="bubblesort()">
                    <li>Quick Sort</li>
                </a>
                <a class="clickable" onclick="bubblesort()">
                    <li>Selective Sort</li>
                </a>
                <a class="clickable" onclick="bubblesort()">
                    <li>Something Sort</li>
                </a>
            </ul>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script src="canvas.js"></script>
    <script src="algorithms/bubblesort.js"></script>
</body>

</html>
