<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Sorting</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="header">
    <a class="logo" href="https://starbuckr.github.io/VisualSorting/">Visual Sorting</a>
    <div class="header-right">
      <a style="color:#FF4136; font-size: 15px">Pivot Color</a>
      <a style="color:#0074D9; font-size: 15px">Partition Color</a>
      <a>
        <div class="value">32</div>
        <input type="range" min="32" max="512" step="1" value="32">
      </a>
      <a class="clickable" onclick="bubbleSort()">Bubble Sort</a>
      <a class="clickable" onclick="quickSort()">Quick Sort</a>
      <a class="clickable" onclick="heapSort()">Heap Sort</a>
      <a class="clickable" onclick="selectionSort()">Selection Sort</a>
    </div>
  </div>
  
  <script src="assets/p5.min.js"></script>
  <script src="assets/canvas.js"></script>
  <script src="assets/slider.js"></script>
  <script src="algorithms/bubbleSort.js"></script>
  <script src="algorithms/quickSort.js"></script>
  <script src="algorithms/heapSort.js"></script>
  <script src="algorithms/selectionSort.js"></script>
</body>
</html>
